{% load static from static %}
{% with url_name=request.resolver_match.url_name %}

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'dist/img/user2-.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link {% if url_name == 'index' %}active{% endif %}">
              <i class="far fa-house-user nav-icon "></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item"></li>
          <li class="nav-item
          {% if 'personal-expenses' in url_name  %}menu-open{% endif %}
          {% if 'personal-incomes' in url_name %}menu-open{% endif %}">
            <a href="#" class="nav-link
                        {% if 'personal-expenses' in url_name %}active{% endif %}
                        {% if 'personal-incomes' in url_name %}active{% endif %}">
              <i class="nav-icon fas fa-coins"></i>
              <p>
                Personal Records
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'personal-expenses' %}"
                   class="nav-link {% if 'personal-expenses' in url_name %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Expenses</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'personal-incomes' %}"
                   class="nav-link {% if 'personal-incomes' in url_name %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Incomes</p>
                </a>
              </li>
            </ul>
          </li>
          <li  class="nav-item"></li>
          <li class="nav-item
            {% if 'group_expenses' in url_name %}menu-open{% endif %}
            {% if 'group_balance' in url_name %}menu-open{% endif %}">
            <a href="#" class="nav-link
              {% if 'group_expenses' in url_name %}active{% endif %}
              {% if 'group_balance' in url_name %}active{% endif %}">
              <i class="nav-icon fas fa-wallet"></i>
              <p>
                Group Name Records
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'group_expenses' %}"
                   class="nav-link {% if 'group_expenses' in url_name %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Expenses</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'group_balance' %}"
                   class="nav-link {% if 'group_balance' in url_name %}active{% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Balance</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

{% endwith %}
