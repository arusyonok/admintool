{% extends "index.html" %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Categories</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Simple</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div  class="row">
      <div class="col-md-6">
        <div class="box">
           <div class="box-header with-border">
            <h3 class="box-title">Categories</h3>
          </div>
          <div class="box-body">
            <ul>
            {% for parent, cat in expense_cat.items %}
              <li><span>{{ parent }}</span>
                <ul>
                {% for d in cat %}
                  <li>{{ d }}</li>
                {% endfor %}
                </ul>
              </li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
{% endblock %}
