{% extends "layouts/index.html" %}
{% load static from static %}

{% block content %}

    {% include "layouts/content_header.html" with header_title=header_title %}

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Add Expense</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Title</label>
                    <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="{{ form.amount.id_for_label }}">Price</label>
                    <input type="text" class="form-control" id="{{ form.amount.id_for_label }}" name="{{ form.amount.name }}" placeholder="Price">
                  </div>
                  <div class="form-group">
                    <label>Date:</label>
                    <div class="input-group date" id="id_date" data-target-input="nearest" >
                      <input type="text" data-toggle="datetimepicker" class="form-control datetimepicker-input"
                             data-target="#id_date" name="{{ form.date.name }}" >
                      <div class="input-group-append" data-target="#id_date" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="category_select">Category</label>
                    <select class="custom-select form-control" id="category_select">
                      <option>---------</option>
                      {% for category in categories %}
                      <option value="{{ category.id }}">{{ category }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="id_sub_category">Sub Category</label>
                    <select class="custom-select form-control" id="id_sub_category" name="{{ form.sub_category.name }}">
                      <option value="first">---------</option>
                      {% for sub in form.sub_category.field.queryset %}
                      <option value="{{ sub.id }}" parent_id="{{ sub.parent.id }}" style="display: none">{{ sub }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Tags</label>
                    <div class="select2-olive">
                      <select class="select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;"
                              data-dropdown-css-class="select2-olive" name="{{ form.tags.name }}">
                      {% for tag in form.tags.field.queryset %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                      {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

{% endblock %}

{% block javascript %}
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<script>
    //Initialize Select2 Elements
    $('.select2').select2()

    //Date picker
    var t = $('#id_date').datetimepicker({
        format: 'D/M/YYYY',
        datepicker: false,
    });
    t.setDate(new Date(Date.UTC(1998, 10, 11)))
</script>
{% endblock %}
